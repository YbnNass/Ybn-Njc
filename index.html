// Génération des questions dans le formulaire
const form = document.getElementById('qcm-form');

questions.forEach((q, i) => {
  const fieldset = document.createElement('fieldset');
  const legend = document.createElement('legend');
  legend.textContent = `${i + 1}. ${q.question}`;
  fieldset.appendChild(legend);

  q.answers.forEach((ans, j) => {
    const label = document.createElement('label');
    const input = document.createElement('input');
    input.type = 'radio';
    input.name = `q${i}`;
    input.value = j;
    label.appendChild(input);
    label.appendChild(document.createTextNode(ans));
    fieldset.appendChild(label);
  });

  form.insertBefore(fieldset, form.querySelector('button'));
});

form.addEventListener('submit', e => {
  e.preventDefault();
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const selected = form.querySelector(`input[name=q${i}]:checked`);
    if (!selected) {
      alert(`Question ${i + 1} non répondue.`);
      return;
    }
    if (parseInt(selected.value, 10) === questions[i].correct) {
      score++;
    }
  }

  const resultDiv = document.getElementById('result');
  if (score >= 38) {
    resultDiv.style.color = '#4caf50';
    resultDiv.textContent = `✅ Félicitations ! Vous avez obtenu ${score} / ${questions.length}. Vous êtes whitelisté.`;
  } else {
    resultDiv.style.color = '#f44336';
    resultDiv.textContent = `❌ Vous avez obtenu ${score} / ${questions.length}. Il vous faut au moins 38 bonnes réponses pour être whitelisté.`;
  }
});

// Gestion simple des pages
const linkHome = document.getElementById('link-home');

const homePage = document.getElementById('home-page');
const wlPage = document.getElementById('wl-page');

linkHome.onclick = e => {
  e.preventDefault();
  homePage.style.display = 'block';
  wlPage.style.display = 'none';
  linkHome.classList.add('active');
  linkWL.classList.remove('active');
};
linkWL.onclick = e => {
  e.preventDefault();
  homePage.style.display = 'none';
  wlPage.style.display = 'block';
  linkWL.classList.add('active');
  linkHome.classList.remove('active');
};
